<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>用户管理</title>

    <!-- Bootstrap CSS 文件 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/textlogin.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">盘古分析系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">数据源管理</a></li>
                <li><a href="#about">图分析</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form class="form-signin" action="SignIn" method="post">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">用户账号</label>
        <input type="text" id="inputEmail" name="userid" class="form-control" placeholder="用户账号UserID" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required="required" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/>
                记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
